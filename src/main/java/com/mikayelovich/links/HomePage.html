<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="da" xml:lang="da"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title>Wicket Quickstart Archetype Homepage</title>
</head>
<body>
    <strong>Wicket Quickstart Archetype Homepage</strong>
    <br/><br/>

    <div>

        <span wicket:id="message">message will be here</span>
        <h3 wicket:id="lbl2">[message with be here !!!]</h3>
    </div>

    <div>
        <h1>Now lets play wick clicks.. :)</h1>
        <a href="#" wicket:id="link">This link</a> has been clicked
        <span style="font-weight: bold;" wicket:id="count">{count}</span> times.
    </div>

    <div>

        <h1>Now lets play with clicks with ajax.. ;)</h1>
        <a href="#" wicket:id="ajaxLink">This link</a> has been clicked
        <span style="font-weight: bold;" wicket:id="ajaxCount">{count}</span> times.
    </div>

</body>
</html>
